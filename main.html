<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TOPSIS</h1>
        <form class="center" action="" method="post" enctype="multipart/form-data" id="postForm">
            <div class="mb-3">
                <label for="csvfile" class="form-label">File </label>
                <input class="form-control" type="file" id="csvfile" accept=".csv">
            </div>
            <div class="mb-3">
                <label for="weights" class="form-label">Weights </label>
                <input class="form-control" type="text" placeholder="Enter weights for each column"
                    aria-label="default input example" id="weights">
            </div>
            <div class="mb-3">
                <label for="impacts" class="form-label">Impacts </label>
                <input class="form-control" type="text" placeholder="Enter impacts for each column"
                    aria-label="default input example" id="impacts">
            </div>
            <button class="btn btn-primary" id="btn">Submit</button>
        </form>

        <!-- <table class="table">
            <thead class="tableHead">

            </thead>
            <tbody class="tableBody">

            </tbody>
        </table> -->
        <div id="table">

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
